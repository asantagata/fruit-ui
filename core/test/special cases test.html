<html lang="en">

    <style>
        @keyframes fade {
            0% {opacity: 0}
            100% {opacity: 1}
        }

        #parent {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        #parent > div {
            animation: fade 0.5s ease;
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }

        #parent > div > * {
            width: 150px;
        }
    </style>
</head>
<body style="background: #ccc">
</body>
<script type="module">
    import * as fruit from '../src/index.js';

    // [text, text] to [text, element, text]
    fruit.appendChild(document.body, {
        state() { return { children: ['hello', 'world'] } },
        render() {
            return {
                children: this.state.children,
                on: {click() {this.setState.children(['helloo', {children: 'DIV'}, 'worldd'])}}
            }
        }
    });

    // [element] to [text]
    fruit.appendChild(document.body, {
        state() { return { children: {children: 'DIV'} } },
        render() {
            return {
                children: this.state.children,
                on: {click() {this.setState.children('helloo')}}
            }
        }
    });

    // [text] to [element]
    fruit.appendChild(document.body, {
        state() { console.log(this); return { children: 'helloo' } },
        render() {
            return {
                children: this.state.children,
                on: {click() {this.setState.children({children: 'DIV'})}}
            }
        }
    });

    fruit.appendChild(document.body, {
        tag: 'svg', xmlns: "http://www.w3.org/2000/svg", viewBox: "0 0 24 24", children: {
            tag: 'path', xmlns: "http://www.w3.org/2000/svg", d: "M17 10C17.7 9.3 18.69 10 19.5 10A2.5 2.5 0 1 0 19.5 5A0.5 0.5 0 0 1 19 4.5A2.5 2.5 0 1 0 14 4.5C14 5.31 14.7 6.3 14 7L7 14C6.3 14.7 5.31 14 4.5 14A2.5 2.5 0 0 0 4.5 19C4.78 19 5 19.22 5 19.5A2.5 2.5 0 1 0 10 19.5C10 18.69 9.3 17.7 10 17Z"
        }
    });

    fruit.appendChild(document.body, {
        state() {return {i: true}},
        render() {
            return {
                children: [
                    {tag: 'button', children: 'toggle', on: {click() {this.setState.i(!this.state.i)}}},
                    ...(this.state.i ? [{children: 'hello'}] : [])
                ]
            }
        }
    })

    fruit.appendChild(document.body, {HTML: '<a href="whatssup">hi</a>', tag: 'div', children: 'Ahhh'});
